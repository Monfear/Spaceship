<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaceship</title>
    <link rel="shortcut icon" href="./img/Damage_Icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="game">


        <div class="start-screen" data-start-screen>
            <h1 class="start-screen__name">SPACESHIP</h1>
            <button class="start-screen__button start-screen__button--start" data-btn-start></button>
            <button class="start-screen__button start-screen__button--exit" data-btn-exit></button>
            <!-- <button class="start-screen__button start-screen__button--settings" data-btn-settings></button> -->
            <button class="start-screen__button start-screen__button--sound" data-btn-sound>
                <div class="start-screen__button--sound__line" data-sound-line></div>
            </button>

            <audio loop src="./audio/menu.wav" data-start-screen-audio></audio>

        </div>
    </div>


    <script src="./script.js" type="module"></script>
</body>

</html>
