<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spacewar</title>
    <link rel="shortcut icon" href="./img/Damage_Icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./script.js" type="module" defer></script>
</head>

<body>
    <main class="game" data-game-screen>

        <div class="start-screen" data-start-screen>
            <h1 class="start-screen__title">SPACEWAR</h1>
            <button class="start-screen__button start-screen__button--start" data-btn-start></button>
            <button class="start-screen__button start-screen__button--exit" data-btn-exit></button>
            <button class="start-screen__button start-screen__button--sound" data-btn-sound>
                <div class="start-screen__button--sound__line" data-sound-line></div>
            </button>

            <audio loop src="./audio/menu.wav" data-start-screen-audio></audio>
        </div>

        <div class="battle-screen" data-battle-screen>
            <div class="battle-screen__backdrop" data-backdrop hidden></div>
            <h1 class="battle-screen__game-over hide" data-game-over>Game Over</h1>

            <div class="modal-result" data-result-modal>
                <img class="modal-result__trophy" src="./img/trophy.png" alt="trophy">
                <h2>Congrats! Your score</h2>
                <h1 data-final-score>100</h1>
                <h2 class="modal-result__info-name">Enter your name on leaderboard.</h2>

                <form class="modal-result__form" data-form-leaderboard>
                    <input class="modal-result__input-player-name" type="text" data-input-name name="playerName">
                    <button class="modal-result__button modal-result__button--leaderboard"
                            data-btn-leaderboard></button>
                </form>

            </div>


            <div class="modal-leaderboard hide" data-leaderboard-modal>
                <h1 class="modal-leaderboard__title">LEADERBOARD</h1>

                <div class="modal-leaderboard__rank" data-rank></div>

                <div class="modal-leaderboard__buttons">
                    <button class="modal-leaderboard__button modal-leaderboard__button--menu"
                            data-btn-menu-leaderboard></button>
                    <button class="modal-leaderboard__button modal-leaderboard__button--exit"
                            data-btn-exit2-leaderboard></button>
                </div>
            </div>

            <h1 class="battle-screen__counter" data-counter></h1>

            <h1 class="battle-screen__timer" data-timer></h1>

            <section class="battle-screen__info" data-info>
                <p class="battle-screen__score" data-score>Score:&nbsp;<span class="battle-screen__scores__number"
                          data-score-number></span>
                </p>

                <div class="battle-screen__life" data-life>
                    <div class="battle-screen__hp-bar" data-hp-bar></div>
                    <div class="battle-screen__armor-bar" data-armor-bar></div>
                </div>
            </section>

            <div class="battle-screen__lvl" data-lvl hidden></div>
            <div class="battle-screen__spaceship" data-spaceship hidden></div>
        </div>
    </main>
</body>

</html>
